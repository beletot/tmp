		<script type="text/JavaScript">
			window.addEvent('domready', function() {
				$$('#pageLinks a').each(function(link) {
					link.addEvent('click', function(event) {
						event.preventDefault();
						$('pageContainer').load(link.get('href'));
						//you could also express the above as:
						//$('pageContainer').load(this.get('href'));
						//as "this" here is the link
					});
				});
			});
		</script>
	</head>

				<input type="radio" value="7" name="jform[last_school_year]" id="jform_last_school_year6">
